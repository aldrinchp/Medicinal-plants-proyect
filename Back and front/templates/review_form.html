<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escribe tu reseña</title>
  <script defer src="{{ url_for('static', filename='js/review.js') }}"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 150px; }
    select, input, button { width: 100%; padding: 8px; margin: 10px 0; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Reseñar planta: {{ plant_id }}</h1>

  <form id="reviewForm">
    <label for="author">Tu nombre:</label>
    <input type="text" id="author" placeholder="Tu nombre" required>

    <label for="content">Tu reseña:</label>
    <textarea id="content" placeholder="Escribe tu experiencia (100-1000 caracteres)" minlength="100" maxlength="1000" required></textarea>

    <label for="rating">Calificación (estrellas):</label>
    <select id="rating" required>
      <option value="">Selecciona una calificación</option>
      <option value="1">★☆☆☆☆ (1)</option>
      <option value="2">★★☆☆☆ (2)</option>
      <option value="3">★★★☆☆ (3)</option>
      <option value="4">★★★★☆ (4)</option>
      <option value="5">★★★★★ (5)</option>
    </select>

    <button type="submit">Enviar Reseña</button>
  </form>

  <!-- Renderizado seguro de Jinja2 -->
  <script>
    const plantId = {{ plant_id | tojson }};
  </script>
</body>
</html>
